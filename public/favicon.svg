<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1f18;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#0f1419" />
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#glowGradient)" opacity="0.3" />

  <!-- Blade (main sword blade) -->
  <polygon points="32,8 38,28 38,50 26,50 26,28" fill="url(#bladeGradient)" stroke="#ff6000" stroke-width="1.5" />
  
  <!-- Blade highlight -->
  <polygon points="29,12 32,10 32,45 28,48" fill="#ffff00" opacity="0.4" />

  <!-- Crossguard (hilt guard) -->
  <rect x="18" y="48" width="28" height="5" rx="2" fill="#8b6914" stroke="#704020" stroke-width="1" />
  
  <!-- Crossguard highlights -->
  <ellipse cx="32" cy="48" rx="14" ry="2" fill="#a0801a" opacity="0.6" />

  <!-- Handle (grip) -->
  <rect x="22" y="53" width="20" height="12" rx="3" fill="url(#handleGradient)" stroke="#1a1410" stroke-width="1" />
  
  <!-- Handle texture lines -->
  <line x1="24" y1="56" x2="40" y2="56" stroke="#5a4a3a" stroke-width="0.5" opacity="0.5" />
  <line x1="24" y1="60" x2="40" y2="60" stroke="#5a4a3a" stroke-width="0.5" opacity="0.5" />

  <!-- Pommel (bottom sphere) -->
  <circle cx="32" cy="67" r="3" fill="#a0801a" stroke="#704020" stroke-width="1" />

  <!-- Rune/magical glow on blade -->
  <circle cx="32" cy="30" r="3" fill="#ffff00" opacity="0.7" />
  <circle cx="32" cy="30" r="5" fill="none" stroke="#ff8000" stroke-width="1" opacity="0.4" />

  <!-- Outer glow ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ff8000" stroke-width="0.5" opacity="0.3" />
</svg>
